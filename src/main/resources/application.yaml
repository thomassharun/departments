spring:
    application:
      name: departments
    profiles:
      active: dev
    datasource:
        password: root
        url: jdbc:mysql://localhost:3306/deptdatabase?useSSL=false
        username: root
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQLDialect
        show-sql: true
        
    config:
      import: "configserver:http://localhost:8090/"
      
      
management:
  endpoints:
    web:
      exposure:
        include: info, shutdown
  endpoint:
    shutdown:
      enabled: true
  info:
    env:
      enabled: true
eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

info:
  app:
    name: departments
    description: Departments Application
    version: 1.0.2